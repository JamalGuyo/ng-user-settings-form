<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h2>User Settings</h2>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <!-- ngx-bootstrap ratings -->
            <div class="form-group">
              User Ratings:
              <rating
                [(ngModel)]="userRating"
                [max]="maxRating"
                [readonly]="isReadonly"
                name="userRating"
                id="userRating"
                [titles]="['one', 'two', 'three']"
              ></rating>
              <p class="text-secondary">userrating: {{ userRating }}</p>
            </div>
            <!--  -->
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                id="name"
                name="name"
                class="form-control"
                [(ngModel)]="userSettings.name"
                #nameField="ngModel"
                (blur)="onBlur(nameField)"
                required
              />
              <div
                [hidden]="nameField.valid || nameField.untouched"
                class="alert alert-danger"
              >
                Enter the name
              </div>
            </div>
            <!-- ngx buttons example -->
            <button
              type="button"
              class="btn btn-primary"
              name="singleModel"
              [(ngModel)]="singleModel"
              btnCheckbox
              btnCheckboxTrue="On"
              btnCheckboxFalse="Off"
            >
              {{ singleModel }}
            </button>
            <!--  -->
            <!-- ngx-bootstrap datepicker and rangeDatePicker -->
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input
                id="startDate "
                type="text"
                placeholder="start date"
                class="form-control"
                [(ngModel)]="startDate"
                name="startDate"
                bsDatepicker
              />
              <p class="text-secondary">StartDate :{{ startDate }}</p>
            </div>
            <!--  -->
            <!-- ngx-bootstrap timepicker -->
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <timepicker
                id="startTime"
                placeholder="start time"
                [(ngModel)]="startTime"
                name="startTime"
              ></timepicker>
              <p class="text-secondary">StartTime : {{ startTime }}</p>
            </div>
            <!--  -->
            <div class="form-check form-group">
              <input
                class="form-check-input"
                type="checkbox"
                id="emailoffers"
                name="emailOffers"
                [(ngModel)]="userSettings.emailOffers"
              />
              <label class="form-check-label" for="emailoffers">
                Email Special Offers
              </label>
            </div>
            <p>User Interface Styles</p>
            <!-- ngx bootstrap radio buttons -->
            <div class="form-group">
              <div class="btn-group">
                <label
                  class="btn btn-primary"
                  name="interfaceStyle"
                  [(ngModel)]="userSettings.interfaceStyle"
                  btnRadio="light"
                  tabindex="0"
                  role="button"
                  >light</label
                >
                <label
                  class="btn btn-primary"
                  name="interfaceStyle"
                  [(ngModel)]="userSettings.interfaceStyle"
                  btnRadio="medium"
                  tabindex="0"
                  role="button"
                  >medium</label
                >
                <label
                  class="btn btn-primary"
                  name="interfaceStyle"
                  [(ngModel)]="userSettings.interfaceStyle"
                  btnRadio="Dark"
                  tabindex="0"
                  role="button"
                  >Dark</label
                >
              </div>
            </div>
            <!--  -->
            <div class="form-group">
              <label for="subscriptionType">Subscription Type</label>
              <select
                id="subscriptionType"
                class="form-control"
                name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType"
              >
                <option *ngFor="let type of subscriptionTypes | async">{{
                  type
                }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea
                id="notes"
                name="notes"
                class="form-control"
                rows="3"
                [(ngModel)]="userSettings.notes"
                #notesField="ngModel"
                [class.field-error]="form.submitted && notesField.invalid"
                required
              ></textarea>
              <div
                [hidden]="!form.submitted || notesField.valid"
                class="alert alert-danger"
              >
                Notes required
              </div>
            </div>
            <div [hidden]="!postError" class="alert alert-danger">
              {{ postErrorMessage }}
            </div>
            <button class="btn btn-primary">send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2 mt-2">
      <h6>{{ form.value | json }}</h6>
    </div>
  </div>
</div>
